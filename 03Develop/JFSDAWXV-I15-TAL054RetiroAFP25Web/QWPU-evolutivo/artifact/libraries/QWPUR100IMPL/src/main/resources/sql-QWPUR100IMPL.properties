sql.ora.select_all_employed=conqwpu;SELECT ID, FIRST_NAME, LAST_NAME, EMAIL, AGE, LIMIT_CREDIT, SN_ACTIVO, DATE_REGISTER FROM QWPU.T_QWPU_EMPLOYED
sql.ora.select_by_employed=conqwpu;SELECT ID, FIRST_NAME, LAST_NAME, EMAIL, AGE, LIMIT_CREDIT, SN_ACTIVO, DATE_REGISTER FROM QWPU.T_QWPU_EMPLOYED WHERE QWPU.ID = :id_employed
sql.ora.select_max_date_employed=conqwpu;SELECT MAX(DATE_REGISTER) FROM QWPU.T_QWPU_EMPLOYED

sql.ora.count_all_employed=conqwpu;SELECT COUNT(*) FROM QWPU.T_QWPU_EMPLOYED

sql.ora.insert_employed=conqwpu;INSERT QWPU.T_QWPU_EMPLOYED \
  (ID, FIRST_NAME, LAST_NAME, EMAIL, AGE, LIMIT_CREDIT, SN_ACTIVO, DATE_REGISTER) INTO \
  (?, ?, ?, ?, ?, ?, ?, ?) 
sql.ora.update_employed=conqwpu;UPDATE QWPU.T_QWPU_EMPLOYED \
  SET FIRST_NAME = :first_name, LAST_NAME = :last_name, EMAIL = :email, AGE = :age, LIMIT_CREDIT = :limit_credit, SN_ACTIVO = :sn_activo, DATE_REGISTER = :date_register)\
  WHERE ID = ?
sql.ora.delete_employed=conqwpu;DELETE FROM QWPU.T_QWPU_EMPLOYED WHERE ID = :id_employed

